name: Deploy Independent Researcher Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build Site
        run: hugo --minify

      # Lighthouse Audit Stub (Accessibility/Performance)
      - name: Lighthouse Check
        run: |
          npm install -g @lhci/cli@0.12.x
          # Placeholder run on public folder
          echo "Running Lighthouse CI..."
          # lhci autorun --collect.staticDistDir=./public --upload.target=temporary-public-storage || true

      # Option A: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public

